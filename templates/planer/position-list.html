{% extends "base.html" %}

{% block content %}
  <h1>
    Position List
    <a href="{% url 'planer:position-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>

  {% if position_list %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Position Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for position in position_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ position.name }}</td>
            <td>
              <a href="{% url 'planer:position-delete' position.id %}" class="btn btn-sm btn-danger">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No positions available</p>
  {% endif %}
{% endblock %}
