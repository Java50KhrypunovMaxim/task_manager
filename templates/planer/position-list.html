{% extends "base.html" %}

{% block content %}
  <h1>
    Position List
    <a href="{% url 'taxi:position-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if position_list %}
    <ul>
      {% for position in position_list %}
        <li>{{ position.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No positions available</p>
  {% endif %}
{% endblock %}
