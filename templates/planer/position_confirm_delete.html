{% extends "base.html" %}

{% block content %}
  <h1>Delete Position?</h1>
  <p>Are you sure you want to delete the position <strong>{{ position.name }}</strong>? This action cannot be undone.</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'planer:position-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
