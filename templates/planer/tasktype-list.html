{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
    <a href="{% url 'taxi:tasktype-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if tasktype_list %}
    <ul>
      {% for tasktype in tasktype_list %}
        <li>{{ tasktype.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No task types available</p>
  {% endif %}
{% endblock %}
